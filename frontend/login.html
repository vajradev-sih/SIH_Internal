<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login - Civic Resolve</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
        --primary-50: #f0fdf4;
        --primary-100: #dcfce7;
        --primary-200: #bbf7d0;
        --primary-300: #86efac;
        --primary-400: #4ade80;
        --primary-500: #22c55e;
        --primary-600: #16a34a;
        --primary-700: #15803d;
        --primary-800: #166534;
        --primary-900: #14532d;
        --primary-950: #052e16;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow: hidden;
      }
      
      .jharkhand-bg {
        background: linear-gradient(
          135deg,
          rgba(21, 128, 61, 0.7) 100%
        ), url('Images/jharkhand-background.jpeg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        overflow-y: auto;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      }
      
      .form-glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      
      .btn-gradient {
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        transition: all 0.3s ease;
      }
      
      .btn-gradient:hover {
        background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
      }
      
      .input-focus {
        transition: all 0.3s ease;
      }
      
      .input-focus:focus {
        border-color: #22c55e;
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.1);
      }
      
      .signup-split {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 1.5rem;
        align-items: start;
      }
      
      @media (max-width: 768px) {
        .signup-split {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
      }
      
      .compact-container {
        max-height: 95vh;
        overflow-y: auto;
      }
    </style>
  <!-- API Client Script -->
  <script src="js/api-client.js"></script>
</head>

<body class="jharkhand-bg antialiased">
  <div class="relative flex min-h-screen items-center justify-center overflow-hidden py-4">
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute -left-20 -top-28 h-60 w-60 rounded-full bg-green-400 opacity-10 blur-3xl animate-pulse"></div>
      <div class="absolute -right-28 -bottom-16 h-60 w-60 rounded-full bg-emerald-300 opacity-10 blur-3xl animate-pulse delay-1000"></div>
    </div>

    <div class="relative w-full max-w-5xl px-4">
      <div class="glass-card rounded-xl p-6 shadow-2xl compact-container" x-data="{ view: 'login' }">

        <!-- Header -->
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-white mb-1">Civic Resolve</h1>
          <p class="text-green-100 text-base">Government of Jharkhand</p>
        </div>

        <!-- Error/Success messages -->
        <div id="error-message" class="hidden mb-4 p-3 bg-red-500/20 border border-red-500/30 text-red-100 rounded-lg text-sm backdrop-blur-sm"></div>
        <div id="success-message" class="hidden mb-4 p-3 bg-green-500/20 border border-green-500/30 text-green-100 rounded-lg text-sm backdrop-blur-sm"></div>

        <!-- Navigation tabs -->
        <div class="flex justify-center mb-6">
          <div class="glass-card rounded-full p-1">
            <button @click="view = 'login'" 
                    :class="view === 'login' ? 'bg-white text-green-700' : 'text-white'"
                    class="px-6 py-2 rounded-full font-medium transition-all duration-300 text-sm">
              Login
            </button>
            <button @click="view = 'signup'" 
                    :class="view === 'signup' ? 'bg-white text-green-700' : 'text-white'"
                    class="px-6 py-2 rounded-full font-medium transition-all duration-300 text-sm">
              Sign Up
            </button>
          </div>
        </div>

        <!-- Close button -->
        <a href="index.html"
          class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center rounded-full text-white hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/30 transition-colors">
          <span class="material-symbols-outlined text-lg">close</span>
        </a>

        <!-------------- Login Form -------- -->
        <div x-show="view === 'login'" class="space-y-4">
          <div class="form-glass rounded-xl p-6">
            <div class="text-center mb-6">
              <h2 class="text-xl font-bold text-gray-800">Welcome Back</h2>
              <p class="text-gray-600 mt-1 text-sm">Please sign in to your account</p>
            </div>
            
            <form id="login-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="user-email">Email Address</label>
                <input id="user-email" name="email" type="email" required="" placeholder="you@example.com"
                  autocomplete="email"
                  class="input-focus w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:outline-none text-sm" />
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="user-password">Password</label>
                <input id="user-password" name="password" type="password" required="" placeholder="••••••••"
                  autocomplete="current-password"
                  class="input-focus w-full px-3 py-2.5 rounded-lg border border-gray-300 bg-white focus:outline-none text-sm" />
              </div>

              <div class="mt-6 flex justify-center">
                <button type="button" id="login-button"
                  class="btn-gradient w-3/4 py-2.5 px-6 rounded-lg text-white font-semibold shadow-lg">
                  Log In
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-------------- Signup Form -------- -->
        <div x-show="view === 'signup'" class="space-y-4">
          <div class="form-glass rounded-xl p-6">
            <div class="text-center mb-4">
              <h2 class="text-xl font-bold text-gray-800">Create Account</h2>
              <p class="text-gray-600 mt-1 text-sm">Join Civic Resolve today</p>
            </div>
            
            <form id="signup-form">
              <div class="signup-split">
                <!-- Left side - Personal Information -->
                <div class="space-y-3">
                  <h3 class="text-base font-semibold text-gray-700 mb-3">Personal Information</h3>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="signup-username">Username</label>
                    <input id="signup-username" name="username" type="text" required=""
                      placeholder="Choose username"
                      class="input-focus w-full px-3 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none text-sm" />
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="signup-name">Full Name</label>
                    <input id="signup-name" name="name" type="text" required="" placeholder="John Doe"
                      class="input-focus w-full px-3 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none text-sm" />
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="signup-email">Email Address</label>
                    <input id="signup-email" name="email" type="email" required="" placeholder="you@example.com"
                      autocomplete="email"
                      class="input-focus w-full px-3 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none text-sm" />
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="signup-phone">Phone Number</label>
                    <input id="signup-phone" name="phone" type="tel" required="" placeholder="1234567890"
                      pattern="[0-9]{10}" title="Please enter a 10-digit phone number"
                      class="input-focus w-full px-3 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none text-sm" />
                  </div>
                </div>

                <!-- Right side - Security -->
                <div class="space-y-3 flex flex-col">
                  <h3 class="text-base font-semibold text-gray-700 mb-3">Security</h3>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="signup-password">Password</label>
                    <input id="signup-password" name="password" type="password" required="" placeholder="••••••••"
                      autocomplete="new-password" 
                      class="input-focus w-full px-3 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none text-sm" />
                    <p class="mt-1 text-xs text-gray-500">
                      Min. 8 chars, 1 upper, 1 lower, 1 number, 1 special
                    </p>
                  </div>
                  
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="signup-password-confirm">Confirm Password</label>
                    <input id="signup-password-confirm" name="password_confirmation" type="password" required=""
                      placeholder="••••••••" autocomplete="new-password"
                      class="input-focus w-full px-3 py-2 rounded-lg border border-gray-300 bg-white focus:outline-none text-sm" />
                  </div>
                  
                  <!-- Submit button -->
                  <div class="flex-grow flex items-end justify-center mt-4">
                    <button type="button" id="signup-button"
                      class="btn-gradient w-full py-2.5 px-6 rounded-lg text-white font-semibold shadow-lg">
                      Create Account
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4">
          <p class="text-green-100 text-xs">
            © 2025 Government of Jharkhand. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script defer="" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
  <script src="login.js"></script>
</body>

</html>
