<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Police Stations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
    }

    /* Top Info Bar */
    .topbar {
      background: #0d1b4c;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 20px;
      font-size: 14px;
      flex-wrap: wrap;
    }

    .topbar a {
      color: #ffcc00;
      text-decoration: none;
      margin-left: 8px;
      font-weight: 500;
    }

    .topbar a:hover {
      text-decoration: underline;
    }

    /* Hero Banner */
    .hero {
      background: linear-gradient(90deg, #b71c1c, #0d1b4c);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }

    .hero p {
      font-size: 16px;
      margin-top: 10px;
      color: #ffcc00;
      font-weight: 500;
    }

    /* Map Section */
    #map {
      height: 400px;
      width: 90%;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Stations Section */
    .stations-container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .stations-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #b71c1c;
      margin-bottom: 20px;
    }

    .stations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .station-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      border: 2px solid #0d1b4c;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      animation: fadeInUp 0.5s ease;
    }

    .station-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .station-card h3 {
      margin: 0;
      font-size: 18px;
      color: #0d1b4c;
    }

    .station-card a {
      display: inline-block;
      margin-top: 8px;
      font-size: 14px;
      color: #b71c1c;
      font-weight: bold;
      text-decoration: none;
    }

    .station-card a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Top Info Bar -->
  <div class="topbar">
    <div>Help & Support: <a href="mailto:support@policehelp.com">support@policehelp.com</a></div>
    <div>üìû Police Emergency: <a href="tel:100">100</a></div>
  </div>

  <!-- Hero Banner -->
  <div class="hero">
    <h1>Police - Always With You</h1>
    <p>Easy Complaints | Quick Response | Safe Society</p>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Stations Section -->
  <div class="stations-container">
    <div class="stations-title">Nearby Police Stations</div>
    <div id="stations" class="stations-grid">
      <p style="grid-column: 1/-1; text-align:center;">Fetching police stations...</p>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([28.6139, 77.2090], 13); // Default: Delhi

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Custom icons
    const policeIcon = L.icon({
      iconUrl: "https://img.icons8.com/color/48/000000/police-badge.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const userIcon = L.icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    async function fetchStations(lat, lon) {
      const query = `
        [out:json];
        (
          node["amenity"="police"](around:3000, ${lat}, ${lon});
          way["amenity"="police"](around:3000, ${lat}, ${lon});
          relation["amenity"="police"](around:3000, ${lat}, ${lon});
        );
        out center;
      `;
      const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);
      const res = await fetch(url);
      const data = await res.json();

      const stationList = document.getElementById("stations");
      stationList.innerHTML = "";

      if (!data.elements.length) {
        stationList.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>No police stations found nearby.</p>";
        return;
      }

      data.elements.forEach((el) => {
        const sLat = el.lat || (el.center && el.center.lat);
        const sLon = el.lon || (el.center && el.center.lon);
        const name = el.tags?.name || "Unnamed Police Station";

        if (sLat && sLon) {
          // Marker with police icon
          L.marker([sLat, sLon], { icon: policeIcon })
            .addTo(map)
            .bindPopup(`<b>${name}</b>`);

          // Station card
          const card = document.createElement("div");
          card.className = "station-card";
          card.innerHTML = `
            <h3>üöì ${name}</h3>
            <a target="_blank" href="https://www.google.com/maps/dir/?api=1&destination=${sLat},${sLon}">
              üìç Get Directions
            </a>
          `;
          stationList.appendChild(card);
        }
      });
    }

    // Geolocation
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        map.setView([lat, lon], 14);
        L.marker([lat, lon], { icon: userIcon })
          .addTo(map)
          .bindPopup("üìç You are here")
          .openPopup();

        fetchStations(lat, lon);
      }, () => { fetchStations(28.6139, 77.2090); });
    } else {
      fetchStations(28.6139, 77.2090); // fallback
    }
  </script>
</body>
</html>
